<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Lotus</title>
    <style>
        /* 复制login.html的全部样式 */
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --text-color: #333;
            --bg-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #1976D2;
        }

        .github-btn {
            background: #24292e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .github-btn:hover {
            background: #2f363d;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>注册Lotus账号</h2>
        <!-- 添加 GitHub 登录按钮 -->
        <button onclick="githubLogin()" class="github-btn">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            使用 GitHub 账号注册
        </button>
        
        <p style="text-align: center; margin: 1rem 0;">- 或 -</p>

        <!-- 保持现有的表单作为备选注册方式 -->
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
            <a href="index.html">返回首页</a>
        </p>
    </div>

    <script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    if (password !== confirmPassword) {
        alert('两次输入的密码不一致！');
        return;
    }
    
    const userData = {
        username: username,
        email: email,
        password: password // 注意：实际应用中应该加密存储
    };
    
    // 获取现有用户数据或创建新的数组
    let users = JSON.parse(localStorage.getItem('lotusUsers')) || [];
    
    // 检查用户名是否已存在
    if (users.some(user => user.username === username)) {
        alert('用户名已存在！');
        return;
    }
    
    // 添加新用户
    users.push(userData);
    
    // 保存到localStorage
    localStorage.setItem('lotusUsers', JSON.stringify(users));
    
    alert('注册成功！');
    window.location.href = 'login.html';
});

const CLIENT_ID = '你的GitHub OAuth应用的Client ID';
    
function githubLogin() {
    // 生成随机状态值防止CSRF攻击
    const state = Math.random().toString(36).substring(7);
    // 保存状态值到 localStorage
    localStorage.setItem('oauth_state', state);
        
    // 构建 GitHub OAuth 授权URL
    const githubUrl = 'https://github.com/login/oauth/authorize?' +
        `client_id=${CLIENT_ID}&` +
        `redirect_uri=${encodeURIComponent(window.location.origin + '/callback.html')}&` +
        `state=${state}&` +
        'scope=user:email';
            
    // 重定向到 GitHub 登录页面
    window.location.href = githubUrl;
}
    </script>
</body>
</html>
