<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Lotus</title>
    <style>
        /* 复制原来的root和基础样式 */
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --text-color: #333;
            --bg-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>登录Lotus账号</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
            <a href="index.html">返回首页</a>
        </p>
    </div>
    <script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // 获取用户数据
    const users = JSON.parse(localStorage.getItem('lotusUsers')) || [];
    
    // 验证用户
    const user = users.find(u => u.username === username && u.password === password);
    
    if (user) {
        // 设置登录Cookie（24小时有效）
        const date = new Date();
        date.setTime(date.getTime() + (24 * 60 * 60 * 1000));
        document.cookie = `lotusUser=${username}; expires=${date.toUTCString()}; path=/`;
        
        alert('登录成功！');
        window.location.href = 'index.html';
    } else {
        alert('用户名或密码错误！');
    }
});

// 检查是否已登录
window.onload = function() {
    const cookies = document.cookie.split(';');
    const userCookie = cookies.find(cookie => cookie.trim().startsWith('lotusUser='));
    
    if (userCookie) {
        window.location.href = 'index.html';
    }
}
</script>
</body>
</html>
